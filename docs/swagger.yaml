    properties:
      departmentID:
        type: string
      gender:
        type: string
      identityNumber:
        description: validate is not set to `uuid` due to it allows wildcard
        type: string
      limit:
        minimum: 0
        type: integer
      managerID:
        type: string
      name:
        type: string
      offset:
        minimum: 0
        type: integer
    type: object
  dto.RequestDepartment:
    properties:
      limit:
        type: integer
      name:
        maxLength: 33
        minLength: 4
        type: string
      offset:
        type: integer
    required:
    - name
    type: object
  dto.UserRequestPayload:
    properties:
      email:
        type: string
      password:
        maxLength: 32
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  helper.ErrorResponse:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  helper.Response:
    properties:
      data: {}
      error: {}
    type: object
