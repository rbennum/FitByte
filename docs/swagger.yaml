definitions:
  dto.EmployeePayload:
    properties:
      departmentId:
        type: string
      employeeImageUri:
        type: string
      gender:
        type: string
      identityNumber:
        maxLength: 33
        minLength: 5
        type: string
      name:
        maxLength: 33
        minLength: 4
        type: string
    required:
    - departmentId
    - employeeImageUri
    - gender
    - identityNumber
    - name
    type: object
